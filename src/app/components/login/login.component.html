<form>
  <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" [(ngModel)]="model.email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="password">Password:</label>
              <div class="col-sm-10">
                <input type="password" [(ngModel)]="model.password" class="form-control" id="password" placeholder="Enter Password" name="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
              <input type="checkbox" [(ngModel)]="rememberMe"> Remember me
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="btnLogin()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
