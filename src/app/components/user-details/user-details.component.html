<div class="mx-auto" style="width: 600px; background-color: white; margin-top:20px;">
    <div class="container" style="display:inline-block;">
      <div style="width: 300px; height:auto; display: grid; float: right; margin-top: 30px;">
          <h1 style="font-size: 80px; text-align: center;font-family: Helvetica; color: palevioletred; height:90px;">MOBIX</h1>
          <h1 style="font-size: 80px; text-align: center; font-family: Helvetica; color: palevioletred; height: 90px;">SHOP</h1>
      </div>
  
      <img src="../assets/LogoPink.png" alt="logo" style="width:250px;height:250px;" />
    </div>
  </div>
  <div id="search" class="mx-auto" style="width: 904px; margin-top:40px">
     
    <!-- <form class="form-inline" asp-action="PrikazProizvoda" asp-controller="Home"> -->
      
      <input [(ngModel)]="filterKorisnik" id="searchbar" style="width:818px; height:35px; border-radius: 20px; margin-right: 5px; padding-left: 20px; border-color:palevioletred" type="search" placeholder="Search" aria-label="Search" name="q">
      <button type="button" style="background-color:palevioletred; color: white; height: 35px; width: 80px; border-radius: 10px; border: 0;" (click)="search()">Search</button>
       
    <!-- </form> -->
 </div>
  <div class="container-fluid" style="margin-top:60px;">
    <div class="col-auto mb-3" style="display:flex; gap: 70px;">
      <div *ngFor="let p of korisnici" [routerLink]="['/user-edit', p.id]" class="card" style="width: 18rem;border-color: palevioletred;border-width: 3px;">
          <div class="card-header">
              <h5 class="card-title" style="color:palevioletred; font-family: Helvetica; font-size: 17px; text-align:center; margin-top:10px;">
                <a [routerLink]="['/user-edit', p.id]" style="color:palevioletred; font-family: Helvetica; font-size: 17px; text-align:center; margin-top:10px;">
                    {{p.ime}} {{p.prezime}}
                </a>
            </h5>
        </div>
        <div class="card-body">
            <h5 class="card-title" style="color:black; font-family: Helvetica; font-size: 15px; text-align:center; margin-top:10px;">
                <a [routerLink]="['/user-edit', p.id]" style="color:black; font-family: Helvetica; font-size: 15px; text-align:center; margin-top:10px;">
                    ({{p.userName}})
                </a>
            </h5>
        </div>
  
      </div>
  </div>
  </div>
