<form>
    <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="register-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="ime">Name:</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="model.ime" class="form-control" id="ime" placeholder="Enter name" name="ime" required>
                  <div class="text-danger">{{ validationErrors.Ime }}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="prezime">Surname:</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="model.prezime"  class="form-control" id="prezime" placeholder="Enter surname" name="prezime" required>
                  <div class="text-danger">{{ validationErrors.Prezime }}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" [(ngModel)]="model.email"  class="form-control" id="email" placeholder="Enter email" name="email" required>
                  <div class="text-danger">{{ validationErrors.Email }}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                  <input type="password" [(ngModel)]="model.password"  class="form-control" id="password" placeholder="Enter password" name="password" required>
                  <div class="text-danger">{{ validationErrors.Password }}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="confirmPassword">Confirm password:</label>
                <div class="col-sm-10">
                  <input type="password" [(ngModel)]="model.confirmPassword"  class="form-control" id="repeatPassword" placeholder="Enter password" name="confirmPassword" required>
                  <div class="text-danger">{{ validationErrors.ConfirmPassword }}</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" (click)="btnRegister()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
