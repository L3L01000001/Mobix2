<div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="../assets/envelope.png" alt="image" />
          <h2>Contact Us</h2>
          <h4>We would love to hear from you!</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" [(ngModel)]="formData.fname" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" [(ngModel)]="formData.lname" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="formData.email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comment:</label>
            <div class="col-sm-10">
              <input class="form-control" rows="5" id="comment" name="comment" placeholder="Enter comment" [(ngModel)]="formData.comment" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
        </div>
      </div>
      <app-alert *ngIf="showAlert" message="Form submitted successfully!" type="success"></app-alert>
    </div>
  </div>
